<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>cal</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.css" />
		
		<link href="cal.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid" style="padding-top: 20px;">									
			<div class="row">
				<div class="col-md-12" id="calendar-title"></div>
			</div>
			<div class="row">
				<div class="col-md-12" id="calendar"></div>
			</div>
		</div>
        <div class="busy">
	        <img class="spinner" src="spinner.gif">
	        <div class="progress">
	                <div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
	                        0%
	                </div>
	        </div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.2.2/ical.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.js"></script>
		<script src="cal.js"></script>
	</body>
</html>
